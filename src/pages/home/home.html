<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"   color="light"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-input id="txtHome" type="text" value="" placeholder="Pilih Destinasi" [(ngModel)]="location"></ion-input> 
      <button ion-button clear item-right icon-only (click)="getDirection()"><ion-icon name="search" item-end></ion-icon></button> 
  </ion-item>
<div #map id="map"></div>
<ion-fab right bottom>
  <button ion-fab color="danger" (click)="setCenter()"><ion-icon name="pin"></ion-icon></button>
</ion-fab>

</ion-content>

<ion-footer>
    <ion-navbar color="danger">
      <ion-title align="center">Cipta Detik Indah Bersama</ion-title>
    </ion-navbar>
</ion-footer>
