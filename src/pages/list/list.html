<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"  color="light"></ion-icon>
    </button>
    <ion-title>Galeri Foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
    <ion-grid>
      <ion-row>
        <ion-col col-4 col-sm *ngFor="let image of imageList">
          <div padding class="img" tappable [ngStyle]="{'background-image': 'url(' + image.url + ')'}"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  <ion-footer>
      <ion-navbar color="danger">
        <ion-title align="center">Cipta Detik Indah Bersama</ion-title>
      </ion-navbar>
  </ion-footer>
